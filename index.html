<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <div class="cal">
        <div class="header-textbox">
            <input type="text" placeholder="0"  style="width:18%;padding: 30px;font-size: 35px; border:2px solid black;
            background-color:#ACF3A0; border-radius: 3px;">
             </div>
         <div class="first-row">
            <button  class="b1">mc</button>
            <button  class="b2">m+</button>
            <button  class="b3">m-</button>
            <button  class="b4">mr</button>
            </div>
        <div class="second-row">
            <button  class="b5">AC</button>
            <button  class="b6"><-</button>
            <button  class="b7">+/-</button>
            <button  class="b8">/</button>
        </div>
        <div class="third-row">
            <button  class="b9">7</button>
            <button  class="b10">8</button>
            <button  class="b11">9</button>
            <button  class="b12">*</button>
         </div>
         <div class="fourth-row">
            <button  class="b13">4</button>
            <button  class="b14">5</button>
            <button  class="b15">6</button>
            <button  class="b16">-</button>
        </div>
        <div class="fifth-row">
            <button  class="b17">1</button>
            <button  class="b18">2</button>
            <button  class="b19">3</button>
            <button  class="b20">+</button>
         </div>
         <div class="sixth-row">
            <button  class="b21">%</button>
            <button  class="b22">0</button>
            <button  class="b23">.</button>
            <button  class="b24">=</button>
         </div>
    </div>
</body>
</html>
